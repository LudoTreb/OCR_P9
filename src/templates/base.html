{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITReview</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="flex-container">
            <div class="authenticate">
                {% if user.is_authenticated %}
                    <a class="nav-menu">Bonjour {{ user.username|capfirst }}</a>
                {% endif %}
            </div>
            <div class="logo">
                <a class="nav-menu"  href="{% url 'home' %}"><img class="logo-litreview" src="/media/Litreview_logo.svg" alt="">
            </a>
            </div>
            {% if user.is_authenticated %}
            <div class="menu">
                <a class="nav-menu" href="{% url 'home' %}">Flux</a>
                <a class="nav-menu" href="{% url 'posts' %}">Post</a>
                <a class="nav-menu" href="{% url 'subscription' %}">Abonnements</a>
                {% if user.is_authenticated %}
                <a class="nav-menu" href="{% url 'logout' %}">Se d√©connecter</a>
                {% else %}
                <a class="nav-menu" href="{% url 'login' %}">Se connecter</a>
                {% endif %}
            </div>
            {% endif %}
    </nav>
{% block content %} {% endblock %}
</body>
</html>
