{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>LITReview</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<nav>

        <a class="nav-menu" class="logo" href="{% url 'home' %}">LitReview
