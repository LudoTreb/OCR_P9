{% extends 'base.html' %}
{% block content %}
<div class="main-container">
        <button class="btn-center" type="button">
            <a class="btn-text" href="{% url 'ticket-add' %}">Demander une critique</a>
        </button>
        <button class="btn-center" type="button">
            <a class="btn-text" href="{% url 'review-add' %}">Cr√©er une critique</a>
        </button>
</div>
<div class="container">
    {% for post in posts %}
        <ul>
            <li>
            {% if post.content_type == 'TICKET' %}
                <div>{% include 'ticket_snippet.html' %}</div>
            </li>
            <li>
            {% elif post.content_type == 'REVIEW' %}
                <div>{% include 'review_snippet.html' %}</div>
            {% endif %}
            </li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
